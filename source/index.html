<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Smart Device</title>

    <link rel="preload" href="fonts/ptmono-regular.woff2" as="font">
    <link rel="preload" href="fonts/robotocondensed-regular.woff2" as="font">
    <link rel="preload" href="fonts/robotocondensed-bold.woff2" as="font">

    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
  <!-- <<<<<<<<<<<<<<< sprite >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->

    <div style="display:none;">
      <include src="build/img/sprite_auto.svg"></include>
    </div>

  <!-- <<<<<<<<<<<<<<< header >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->

    <header class="header">
      <nav class="header__nav nav">
        <a class="nav__logo">
          <picture>
            <source media="(max-width: 749px)" srcset="img/logo.svg">
            <img class="nav__logo-img" src="img/logo-white.svg" width="202" height="52" alt="Логотип Smart Device">
          </picture>
        </a>

        <div class="nav__menu"></div>
      </nav>

      <div class="header__contacts contacts">
        <a href="mailto:info@sd.ru" class="contacts__email" aria-label="Написать на почту">
          <div class="contacts__svg-box">
            <svg class="contacts__email-svg" width="19" height="14"><use xlink:href="#icon-envelope"></use></svg>
          </div>

          <span class="contacts__email-text">info@sd.ru</span>
        </a>
        <a href="tel:+74950005252" class="contacts__tel" aria-label="Позвонить сейчас">
          <div class="contacts__svg-box">
            <svg class="contacts__tel-svg" width="18" height="18"><use xlink:href="#icon-phone-call"></use></svg>
          </div>

          <span class="contacts__tel-text">+7 (495) 000 52 52</span>
        </a>

        <button class="contacts__btn" type="button" aria-label="Заказать звонок">
          Заказать звонок
        </button>
      </div>
    </header>

  <!-- <<<<<<<<<<<<<<< main >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->

    <main class="main">
      <section class="promo">

      </section>
    </main>

  <!-- <<<<<<<<<<<<<<< footer >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->

    <footer class="footer">

    </footer>

    <script src="js/picturefill.min.js"></script>
  </body>
</html>
