<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Smart Device</title>

    <link rel="preload" href="fonts/ptmono-regular.woff2" as="font">
    <link rel="preload" href="fonts/robotocondensed-regular.woff2" as="font">
    <link rel="preload" href="fonts/robotocondensed-bold.woff2" as="font">
    <link rel="preload" href="fonts/roboto-medium.woff2" as="font">

    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <!-- <<<<<<<<<<<<<<< sprite >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->

      <div style="display:none;">
        <include src="build/img/sprite_auto.svg"></include>
      </div>

    <!-- <<<<<<<<<<<<<<< header >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->

    <header class="header">
      <div class="header__box">
        <nav class="header__nav nav">
          <a class="nav__logo">
            <img class="nav__logo-img" src="img/logo.svg" width="52" height="52" alt="Логотип Smart Device">

            <div class="nav__logo-box">
              <h1 class="nav__headline">Smart Device</h1>
              <strong class="nav__text">умные технологии</strong>
            </div>
          </a>
        </nav>

        <div class="header__contacts contacts">
          <div class="contacts__menu"></div>

          <a href="#" class="contacts__email">
            <svg class="contacts__email-svg" width="19" height="14"><use xlink:href="#icon-envelope"></use></svg>
            <span class="contacts__email-text">info@sd.ru</span>
          </a>
          <a href="#" class="contacts__tel">
            <svg class="contacts__tel-svg" width="18" height="18"><use xlink:href="#icon-phone-call"></use></svg>
            <span class="contacts__tel-text">+7 (495) 000 52 52</span>
          </a>

          <button class="contacts__btn">
            Заказать звонок
          </button>
        </div>
      </div>
    </header>

  <!-- <<<<<<<<<<<<<<< main >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->

    <main class="main">
      <section class="promo">

      </section>
    </main>

  <!-- <<<<<<<<<<<<<<< footer >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->

    <footer class="footer">

    </footer>
  </body>
</html>
